  <body>
 
<div class="modal fade" id="myModalIntro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
   <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">FAIR Intro</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   </div>
   <div class="modal-body">
    <p>Hello, thanks to use FAIR in your data analysis. </p> <br>

    <p>Before of the go to next, verify if the files will use for realize your analysis, will be in the paste 'data' as indicated below.
    <img src="../static/img/files_intro.png" style="margin: auto;" width="250px">

   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>

<div class="modal fade" id="myModalError" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
   <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle" style="color: orange;">Alert <i class="fa fa-exclamation-triangle" style="font-size: 1.2em;"></i></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   </div>
   <div class="modal-body" id="modalBodyErrorId">
    ...
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>

<div class="modal fade" id="myModalSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
   <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle" style="color: #08c9ce;">Success <i class="fa fa-check-circle-o" style="font-size: 1.2em;"></i></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   </div>
   <div class="modal-body" >
    <h4>Your results are in the folder 'output'</h4><br>
    <img src="../static/img/my_output.png" width="250px" style="margin: auto;">
   </div>
   <div id="commandPanelId" style="padding: 15px;"></div>
   <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
     
    <div class="" style="padding: 0; width: 100%;">
      {% block form %}
      {% endblock %}
    </div>
     
  </body>

  <script>
    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect1')
    });
  </script>
